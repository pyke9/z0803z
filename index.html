<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dang/8th-March/Styles/homepage.css" />
		<title>Happy Women Day</title>
	</head>
	<body>
		<div class="container">
			<img src="./dang/8th-March/Images/background.jpg" class="background" />
			alt="Responsive image" />
		</div>
		<div class="input">
			<input type="text" placeholder="Tên bạn là gì?" />
			<div class="btncdapp" onclick="move()">Được rồi đi thôi</div>
		</div>
		<div class="music-control">
			<audio controls autoplay loop class="music" style="display:none;">
			  <source src="./music/di-giua-troi-ruc-ro-ost-ngo-lan-huong.mp3" type="audio/mp3" />
			</audio>
		</div>
		<script src="./dang/8th-March/Scripts/homepage.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var audio = document.querySelector(".music");
			
				// Kiểm tra xem có trạng thái phát nhạc được lưu không
				if (localStorage.getItem("musicPlaying") === "true") {
				  audio.play();
				}
			
				// Khi người dùng click vào trang, phát nhạc nếu chưa chạy
				window.addEventListener("click", function () {
				  if (audio.paused) {
					audio.play();
					localStorage.setItem("musicPlaying", "true");
				  }
				});
			
				// Khi người dùng rời trang, lưu trạng thái nhạc
				window.addEventListener("beforeunload", function () {
				  localStorage.setItem("musicPlaying", !audio.paused);
				});
			  });
	   </script>
	</body>
</html>
